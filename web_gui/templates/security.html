{% extends 'frame.html' %}
{% block title %}Security Camera{% endblock %}
{% block head %}
	<link rel="stylesheet" href="/assets/style.css">
{% endblock %}
{% block content %}
	<div class="container">
		<h1>Security Camera <span>{{ 'Online' if online else 'Offline' }}</span></h1>
		<form action="{{ url_for( 'deleteImages' ) }}" method="post">
			{% for image in images %}
				<figure class="column">
					<label>
						<input type="checkbox" name="filenames" value="{{ image }}">
						<img src="{{ '/securitycam/thumbs/' + image }}" alt="{{ image }}">
					</label>
					<figcaption>
						<a href="{{ '/securitycam/full/' + image }}">{{ image }}</a>
					</figcaption>
				</figure>
			{% endfor %}
			<div class="panel">
				<button type="submit">Delete selected</button>
			</div>
		</form>
	</div>
{% endblock %}
